<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jChartbeat - A jQuery Plugin for the Chartbeat API</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>

<body>
    <!-- ====================== -->
    <!-- YOUR HTML CONTENT HERE -->
    <!-- ====================== -->


    <script src="../js/jquery.jChartbeat.compiled.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // Initialize jChartbeat with your API Key and domain.
        $.jChartbeat({apikey: 'YOUR_API_KEY', host: 'YOUR_DOMAIN'});

        // It's simple to call methods and get the response using an anonymous callback method.
        $.jChartbeat.toppages(function(response) {
            // Do stuff with the response object
            console.log(response);
        });

        // Passing in options as an object
        $.jChartbeat.snapshots(function(response) {
            console.log(response);
        }, {timestamp: 1289519661});
    });
    </script>
</body>
</html>
